<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice & PO Upload</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Invoice–PO Discrepancy Checker</h1>
    <div class="upload-box">
      <h2>Upload Files</h2>

      <form id="uploadForm">
        <label>Invoice File:</label>
        <input type="file" id="invoiceFile" accept=".pdf,.jpg,.png" required><br>

        <label>PO File:</label>
        <input type="file" id="poFile" accept=".pdf,.jpg,.png" required><br>

        <button type="submit">Upload & Compare</button>
      </form>
    </div>

    <div id="resultBox">
      <h2>Result:</h2>
      <div id="loading" style="display:none;">Processing... please wait ⏳</div>
      <pre id="resultText"></pre>
    </div>
  </div>

<script src="/static/scripts.js"></script>
</body>
</html>
